<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weekly Bible Readings</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
  </head>

  <body>
    <header>
      <section id="hero">
      </section>
    </header>

    <main>
      <section class="sub-header">
        <h2>Traditional Readings</h2>
      </section>
      <section class="container">
        <section class="box">
          <section class="box-header">
            <h3>Torah Portion</h3>
          </section>
          <section class="box-content">
            <p id="torah">Deuteronomy 21:10 - 25:19</p>
          </section>
        </section>

        <section class="box">
          <section class="box-header">
            <h3>Haftarah</h3>
          </section>
          <section class="box-content">
            <p id="haftarah">Isaiah 54:1-10</p>
          </section>
        </section>

        <section class="box">
          <section class="box-header">
            <h3>Brit Chadashah</h3>
          </section>
          <section class="box-content">
            <p id="britChadashah">
              Matthew 5:27-30<br/>
              1 Corinthians 5:1-5
            </p>
          </section>
        </section>
      </section>
      
      <section class="sub-header">
        <h2>3 Year Reading Plan</span></h2>
      </section>
      <section class="container">
        <section class="box">
          <section class="box-header">
            <h3>Reading 1</h3>
          </section>
          <section class="box-content">
            <p id="reading1">(test1)Psalms 45-48</p>
          </section>
        </section>

        <section class="box">
          <section class="box-header">
            <h3>Reading 2</h3>
          </section>
          <section class="box-content">
            <p id="reading2">(test2)Matthew 5-6</p>
          </section>
        </section>

        <section class="box">
          <section class="box-header">
            <h3>Reading 3</h3>
          </section>
          <section class="box-content">
            <p id="reading3">(test3)1 John 1-2</p>
          </section>
        </section>
      </section>
    </main>
    <script data-main="./resources/scripts/main.mjs" src="./resources/scripts/require.js"></script>
    <script type="module" src="./resources/scripts/main.mjs"></script>
    <script type="module" src="./resources/scripts/readingPlan.mjs"></script>
  </body>
</html>
